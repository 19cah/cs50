{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    You have {{ cash }} now.<br/>
    
    Enter the stock's symbol and the number of shares to buy the stock. <br/><br/>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock's symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="# of shares?" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
    
{% endblock %}
