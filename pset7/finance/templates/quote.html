{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    Input a stock's symbol to look up the stock's current price<br/><br/>
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock's symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Look up</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
