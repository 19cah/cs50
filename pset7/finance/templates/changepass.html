{% extends "layout.html" %}

{% block title %}
    Change your password
{% endblock %}

{% block main %}
    <form action="{{ url_for('changepass') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="currentpass" placeholder="Current password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="New password again" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
